// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.5.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    cCompileSdkVersion = 25
    cBuildToolsVersion = "25.0.2"
    cMinSdkVersion = 15
    cTargetSdkVersion = 25
}

ext {
    version = [
            dagger     : '2.9',
            butterknife: '8.5.1',
            support    : '25.2.0'
    ]

    lib = [
            appcompat         : "com.android.support:appcompat-v7:${version.support}",
            supportDesign     : "com.android.support:design:${version.support}",
            recyclerView      : "com.android.support:recyclerview-v7:${version.support}",
            cardView          : "comcom.android.support:cardview:${version.support}",

            dagger            : "com.google.dagger:dagger:${version.dagger}",
            daggerCompile     : "com.google.dagger:dagger-compiler:${version.dagger}",
            jsr250            : 'javax.annotation:jsr250-api:1.0',

            butterknife       : "com.jakewharton:butterknife:${version.butterknife}",
            butterknifeCompile: "com.jakewharton:butterknife-compiler:${version.butterknife}",

            recyclerAnimator  : 'jp.wasabeef:recyclerview-animators:2.2.5',

            junit             : 'junit:junit:4.12',
            espresso          : 'com.android.support.test.espresso:espresso-core:2.2.2'
    ]
}
